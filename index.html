<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="hero">
      <h1>Create an account</h1>
      <div class="signup-box">
        <div class="left-box">
          <form>
            <input
              type="text"
              placeholder="Your Name"
              required
              class="input-box"
            />
            <input
              type="text"
              placeholder="Username"
              required
              class="input-box"
            />
            <input
              type="email"
              placeholder="Your Email ID"
              required
              class="input-box"
            />
            <input
              type="password"
              placeholder="Create Password"
              class="input-box"
              required
            />
            <input type="checkbox" id="terms" />
            <label for="terms">I accept the terms & conditions.</label>
            <button type="submit">SIGN UP <span>&#8594</span></button>
          </form>
        </div>
        <div class="right-box">
            <a href="" class="fb-link"><i class="fa-brands fa-facebook-f"></i> Connect with Facebook</a>
            <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i> Connect with Twitter</a>
            <a href="" class="g-link"><i class="fa-brands fa-google"></i> Connect with Google</a>

        </div>
      </div>
      <p class="login-msg">I already have an account <a href="#">Login Now</a></p>
    </div>
  </body>
</html>
